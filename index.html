<!DOCTYPE html>
<html lang="en" style=" height: 100%;">

<head>
    <meta charset="utf-8">
    <title>Bujumbura Data</title>
</head>

<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
    <!-- Retrieved data will be dumped here -->
    <div class="city">Bujumbura, Burundi</div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // This is our API key. Add your own API key between the ""
        var APIKey = "4701c4d293d8d88c0cf3a73bdc05c723";

        // Here we are building the URL we need to query the database
        var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

        // We then created an AJAX call
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            // Create CODE HERE to Log the queryURL
            console.log(response);
            // Create CODE HERE to log the resulting object
            console.log(response.wind.speed);
            console.log(response.main.humidity + "%");
            console.log(response.main.temp);
            // Create CODE HERE to transfer content to HTML
            $(".wind").text("Wind Speed: " + response.wind.speed);
            $(".humidity").text("Humidity: " + response.main.humidity + "%");
            $(".temp").text("Temperature (Fahrenheit): " + response.main.temp);
            // Create CODE HERE to calculate the temperature (converted from Kelvin)
            // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
            function kelvinToFahrenheit() {
                return Math.floor((response.main.temp - 273.15) * 1.8 + 32);
            }
            console.log(kelvinToFahrenheit());
            // Create CODE HERE to dump the temperature content into HTML
            $(".temp").text("Temperature (Fahrenheit): " + kelvinToFahrenheit());
        });
    </script>
</body>

</html>
